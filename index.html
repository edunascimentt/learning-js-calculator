<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="calculator">
        <h1><input type="text" id="calculator-display" placeholder="0" disabled></h1>
        <div class="calculator-buttons">
            <button class="button clear gray">AC</button>
            <button class="button gray">+/-</button>
            <button class="button operator gray">%</button>
            <button class="button operator orange">/</button>
            <button class="button number dark-gray">7</button>
            <button class="button number dark-gray">8</button>
            <button class="button number dark-gray">9</button>
            <button class="button operator orange">X</button>
            <button class="button number dark-gray">4</button>
            <button class="button number dark-gray">5</button>
            <button class="button number dark-gray">6</button>
            <button class="button operator orange">-</button>
            <button class="button number dark-gray">1</button>
            <button class="button number dark-gray">2</button>
            <button class="button number dark-gray">3</button>
            <button class="button operator orange">+</button>
            <button class="button  dark-gray"></button>
            <button class="button number dark-gray">0</button>
            <button class="button  dark-gray">,</button>
            <button class="button equal orange">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
