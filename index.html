<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <section class="calculator">
        <h1><input type="text" id="display" placeholder="0" disabled></h1>
        <div class="calculator-buttons">
            <button onclick="clearDisplay()" class="button clear gray">AC</button>
            <button onclick="showonDisplay()" class="button gray">+/-</button>
            <button onclick="showonDisplay('%')" class="button gray">%</button>
            <button onclick="showonDisplay('/')" class="button orange">/</button>
            <button onclick="showonDisplay('7')" class="button dark-gray">7</button>
            <button onclick="showonDisplay('8')" class="button dark-gray">8</button>
            <button onclick="showonDisplay('9')" class="button dark-gray">9</button>
            <button onclick="showonDisplay('*')" class="button orange">*</button>
            <button onclick="showonDisplay('4')" class="button dark-gray">4</button>
            <button onclick="showonDisplay('5')" class="button dark-gray">5</button>
            <button onclick="showonDisplay('6')" class="button dark-gray">6</button>
            <button onclick="showonDisplay('-')" class="button orange">-</button>
            <button onclick="showonDisplay('1')" class="button dark-gray">1</button>
            <button onclick="showonDisplay('2')" class="button dark-gray">2</button>
            <button onclick="showonDisplay('3')" class="button dark-gray">3</button>
            <button onclick="showonDisplay('+')" class="button orange">+</button>
            <button onclick="showonDisplay('')" class="button dark-gray"></button>
            <button onclick="showonDisplay('0')" class="button dark-gray">0</button>
            <button onclick="showonDisplay(',')" class="button dark-gray">,</button>
            <button onclick="calculate()" class="button orange">=</button>
        </div>
    </section>
</body>
</html>
